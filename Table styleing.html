<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table styleing</title>
    <style>

        table{
            margin: 70px 0px 0px 100px;
            border-spacing: 20px; 
            border-style: none;   
        }
        td {
            padding: 10px;  
box-shadow: 5px -3px 10px 0px; 
border-radius: 10px ;  
        }
        
    </style>
</head>
<body>
    <h1> Table styling </h1>
    
    <table border="3">
        <tr>
            <td>
               row1,col1
            </td>
            <td>
row1,col2
            </td>
            <td>
row1,col3
            </td>
        </tr>
        <tr>
            <td> row2,col1</td>
            <td> row2,col2</td>
            <td>row2,col3</td>
        </tr>
    </table>
</body>
</html>
